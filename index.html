<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>E-Commerce</title>
</head>
<body class="container">
    
    

    <nav class="navbar">
        <span class="title">Mi Ecommerce</span>
    </nav>

    <aside class="aside">
            <h2 class="titulo">Categor√≠as</h2>
            <p class="categoria">Paletas<span class="numero"> (13)</span></p>
            <p class="categoria">Bases <span class="numero"> (21)</span></p>
            <p class="categoria">Brochas <span class="numero"> (41)</span></p>
            <p class="categoria">Delineadores <span class="numero"> (10)</span></p>
        </div>
    </aside>

    <section class="section">
        <div class="section_card">
            <img class="section_img" src="./assets/img/paleta-de-maquillje1.png" alt="Maquillaje">
            <h2>Maquillaje Neon</h2>
            <p>13.400</p>
            <button class="boton">Comprar</button>
        </div>
       
        
        <div class="section_card">
            <img class="section_img" src="./assets/img/Base-maquillaje-liquida.jpg" alt="base">
            <h2>Base</h2>
            <p>7.000</p>
            <button class="boton">Comprar</button>
        </div>
        

        <div class="section_card">
            <img class="section_img" src="./assets/img/yves_saint_laurent-gezichtsmake_up-touche_eclat_2.jpg" alt="delineador">
            <h2>Delineador</h2>
            <p>3.000</p>
            <button class="boton">Comprar</button>
        </div>
        

        <div class="section_card">
            <img class="section_img" src="./assets/img/brochas.jpg" alt="brocha"> 
            <h2>Brochas</h2>
            <p>17.400</p>
            <button class="boton">Comprar</button>
        </div>
    </section>

    <footer class="footer">
        <p>@miecommerce</p>
    </footer>
</body>
</html>
